<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="admin/_fragments :: head(~{::title})">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>标签新增</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../../static/css/me.css">
        <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css">
    </head>
    <body>

        <!-- 导航 -->
        <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">管理后台</h2>
                    <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                    <div class="right m-item item m-mobile-hide menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img src="https://picsum.photos/100/100?image=202" alt="" class="ui avatar image">
                                Geneningz
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>
        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="#" class="active teal item">发布</a>
                    <a th:href="@{/admin/tags}" class="item">列表</a>
                </div>
            </div>
        </div>

        <!-- 中间内容 -->
        <br>
        <div class="m-container-small m-padded-tb-huge">
            <div class="ui container">
                <form action="#" method="post" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" class="ui form">
                    <input type="hidden" name="id" th:value="*{id}">
                    <div class="required field">
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">名称</label>
                            <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                        </div>
                    </div>

                    <div class="ui error message"></div>
                    <!--/*/
                    <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                        <i class="close icon"></i>
                        <div class="header">验证失败</div>
                        <p th:errors="*{name}">提交信息不符合规范！</p>
                    </div>
                    /*/-->

                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button class="ui teal submit button">提交</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- 底部footer -->
        <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
            <div class="ui center aligned  container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <img src="../../static/image/qrcode.jpg" class="ui rounded image" alt="" style="width: 100px; margin: auto;">
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事（User Strory）</a>
                            <a href="#" class="item">用户故事（User Strory）</a>
                            <a href="#" class="item">用户故事（User Strory）</a>
                        </div>
                    </div> 
                    <div class="three wide column">
                        <h4 class="ui inverted header">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">刻意练习（User Strory）</a>
                            <a href="#" class="item">刻意练习（User Strory）</a>
                            <a href="#" class="item">刻意练习（User Strory）</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header">Geneningz</h4>
                        <div class="ui inverted link list">
                            <p class="m-text-thin m-opacity-mini">这是我的个人博客，用于分享学习/编程/思考/生活等内容，分享创造价值！</p>
                        </div>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-space m-opacity-mini">
                    Copyright © 2022 - 2023 Geneningz's Blog
                </p>
            </div>

        </footer>

        <!-- JavaScript -->
        <th:block th:replace="_fragments :: script"></th:block>

        <!--/*-->
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <!--*/-->

        <script>
            $('.menu.toggle').click(function() {
                $('.m-item').toggleClass('m-mobile-hide');
            });

            $(".ui.dropdown").dropdown({
                on : "hover"
            });

            $('.message .close').on('click', function(){
                $(this).closest('.message').transition('fade');
            });

            $('.ui.form').form({
                fields : {
                    title : {
                        identifier: 'name',
                        rules: [{
                            type : 'empty',
                            prompt : '请输入标签名称'
                        }]
                    }
                }
            })
        </script>
    </body>
</html>
