<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!-- 头部header -->
<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title th:replace="${title}">fragment_head</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">

</head>
<body>

<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Geneningz</h2>
      <a href="#" th:href="@{/index}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i><span th:text="#{nav.index}">首页</span></a>
      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i><span th:text="#{nav.type}">分类</span></a>
      <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i><span th:text="#{nav.tag}">标签</span></a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i><span th:text="#{nav.archive}">归档</span></a>
      <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i><span th:text="#{nav.about}">关于我</span></a>
      <div class="right m-item m-mobile-hide item">
        <form name="search" action="#" th:action="@{/search}" target="_blank" method="post">
          <div class="ui icon inverted transparent input m-margin">
            <input type="text" name="query" placeholder="Search..." th:value="${query}">
            <i onclick="document.forms['search'].submit" class="search link icon"></i>
          </div>
        </form>


      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!-- 底部footer -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned  container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <img src="../static/image/qrcode.jpg" th:src="@{/image/qrcode.jpg}" class="ui rounded image" alt="" style="width: 100px; margin: auto;">
      </div>

      <div class="three wide column">
        <h4 class="ui inverted header">最新博客</h4>
        <div id="newblog-container">
          <div class="ui inverted link list" th:fragment="newblogList">
            <a href="#" th:href="@{/blog/{id}(id = ${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Strory）</a>
          </div>
        </div>
      </div>

      <div class="three wide column">
        <h4 class="ui inverted header">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">公众号：阳光和影子</a>
          <a href="#" class="item">B站号：摸摸狗头早点睡</a>
          <a href="#" class="item">邮箱：<span th:text="#{index.email}">Geneningz</span></a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header">Geneningz</h4>
        <div class="ui inverted link list">
          <p class="m-text-thin m-opacity-mini">这是我的个人博客，用于分享学习/编程/思考/生活等内容，分享创造价值！</p>
        </div>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-space m-opacity-mini">
      Copyright © 2022 - 2023 Geneningz's Blog
    </p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script>
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
  </script>
</th:block>

</body>
</html>
